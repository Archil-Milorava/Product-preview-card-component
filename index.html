<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".challenge2/product-preview-card-component-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <article class="product">
<picture class="mobile__pic">
  <source srcset="./product-preview-card-component-main/images/image-product-desktop.jpg" media="(min-width: 600px)">
<img src="./product-preview-card-component-main/images/image-product-mobile.jpg" alt="mobile image">
</picture>

<div class="product__content">
<p class="category">PERFUME</p>
<h1 class="title">Gabrielle Essence Eau De Parfum</h1>

<p class="description">A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-creator
  for the House of CHANEL.
</p>

<div class="price_grid">
  <p class="Curr_price">$149.99</p>
  <p class="Old_price"><s>$169.99</s></p>
</div>

<button class="button" type="button" data-icon="shopping-cart">Add to cart</button>

</div>


</article>


</div>
</body>
</html>
